<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Flipbook Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Patrick Hand', 'cursive'],
              heading: ['Caveat', 'cursive'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        background-image: radial-gradient(circle at top left, #e0e7ff, transparent 40%),
                          radial-gradient(circle at bottom right, #fefce8, transparent 50%);
      }
      .control-button:active {
        transform: scale(0.95);
        filter: brightness(0.9);
      }
      
      /* Custom Slider Styles */
      input[type=range].speed-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: transparent;
        cursor: pointer;
      }

      /* WebKit Browsers */
      input[type=range].speed-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 3px;
        border: 1px solid rgba(255,255,255,0.2);
      }
      input[type=range].speed-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -7px;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: #8B5CF6;
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.1s ease-in-out;
      }
      input[type=range].speed-slider:hover::-webkit-slider-thumb {
        transform: scale(1.1);
      }

      /* Firefox */
      input[type=range].speed-slider::-moz-range-track {
        width: 100%;
        height: 6px;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 3px;
        border: 1px solid rgba(255,255,255,0.2);
      }
      input[type=range].speed-slider::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: #8B5CF6;
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.1s ease-in-out;
      }
       input[type=range].speed-slider:hover::-moz-range-thumb {
        transform: scale(1.1);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

}
</script>
